<li class="{% if item.open %}open{% endif %} {% if item.active %}active{% endif %}">
  <a href="{{ item.get_url }}" title="{{ item.title }}">
    {{ item.title }}
  </a>

{% if item.children_list %}
    <ul>
      {% for child in item.children_list %}
        {% include "tree_menu/menu_item.html" with item=child %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
